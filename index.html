<!DOCTYPE html>
<html lang="en" dir="ltr">

           </tr>
           <tr>
              <td class="player"><span class="boxinfo">  </span></td>

              <td class="player"><span class="boxinfo">  </span></td>
           </tr>
           <tr>
              <td class="player"><span class="boxinfo">  </span></td>
              <td class="player"><span class="boxinfo">  </span></td>
              <td class="player"><span class="boxinfo">  </span></td>
           </tr>
          </table>
        </div>
      </div>
    </section>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
